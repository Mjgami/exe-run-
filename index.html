<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Open VNC</title>
    <script>
      (function(){
        var host = window.location.hostname;
        // If rendered with a port (unlikely with https) use it, otherwise use 443 for https
        var port = window.location.port || (location.protocol === 'https:' ? '443' : '80');
        var url = '/vnc.html?host=' + encodeURIComponent(host) + '&port=' + encodeURIComponent(port) + '&path=';
        window.location.replace(url);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to VNC client...</p>
    <a href="/vnc.html">Open VNC client</a>
  </body>
</html>
